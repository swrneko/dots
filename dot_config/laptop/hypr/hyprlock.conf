# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/swrneko/Wallpapers/wp_anime_girl_rest.jpg
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 1
    # vibrancy = 0.2
    # vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 60
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##FFF8FF">passwrd...</span></i>
    hide_input = false
    position = 0, -235
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(255, 248, 255, 0.9)
  font_size = 56
  font_family = 0xProtoNerdFont 
  position = 0, 300
  halign = center
  valign = center
}

